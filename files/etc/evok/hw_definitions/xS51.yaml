---
type: xS51
modbus_register_blocks:
    - board_index : 1
      start_reg   : 0
      count       : 27
      frequency   : 1
    - board_index : 1
      start_reg   : 1000
      count       : 25
      frequency   : 10
modbus_features:
    - type        : RO
      count       : 5
      major_group : 1
      modes       :
        - Simple
      val_reg     : 1
      val_coil    : 0
    - type        : DI
      count       : 4
      major_group : 1
      modes       :
        - Simple
        - DirectSwitch
      ds_modes    :
        - Simple
        - Inverted
        - Toggle
      min_v       : 5
      max_v       : 24
      val_reg     : 0
      counter_reg : 15
      direct_reg  : 1014
      deboun_reg  : 1010
      polar_reg   : 1015
      toggle_reg  : 1016
    - type        : AO
      count       : 4
      modes       :
        Voltage:
          unit: 'V'
          range: [0, 10]
      val_reg     : 2
      mode_reg    : 1019
    - type        : AI
      count       : 4
      modes       :
        Disabled:
          value: 0
          unit: ''
        Voltage10:
          value: 1
          unit: 'V'
          range: [0, 10]
        Voltage2V5:
          value: 2
          unit: 'V'
          range: [0, 2.5]
        Current20m:
          value: 3
          unit: 'mA'
          range: [0, 20]
        Resistance3W:
          value: 4
          unit: 'Ohm'
          range: [0, 1960]
        Resistance2W:
          value: 5
          unit: 'Ohm'
          range: [0, 100000]
      val_reg     : 6
    - type        : WD
      major_group : 1
      count       : 1
      val_reg     : 14
      timeout_reg : 1008
      nv_sav_coil : 1003
      reset_coil  : 1002
    - type        : REGISTER
      major_group : 1
      count       : 27
      start_reg   : 0
    - type        : REGISTER
      major_group : 1
      count       : 25
      start_reg   : 1000