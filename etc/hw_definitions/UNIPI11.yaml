  pin: 0

AICHIP_1:
  i2cbus: 1
  address: 0x68

AI_1:
  chip: 1
  channel: 0
  bits: 18
  gain: 1
  correction: 5.558737622
  #correction: 5.564920867
  corr_rom: 1
  corr_addr: 0xf0
  interval: 2

